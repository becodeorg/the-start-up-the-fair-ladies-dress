<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23cf69b04c.js" crossorigin="anonymous"></script>
    <title>The Fair Ladies' Dress</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav-bar>
        <div class="nav-bar-container">
            <div class="nav-bar-left-container-1" id="pictures">
                <img class="nb-pic1" src="./nav-bar-left2.jfif" alt="navbar side pic example">
                <img class="nb-pic2" src="./navbar-side-pic.jfif" alt="navbar side pic example2">
            </div>
            <div class="logo-container">
                <div class="logo">
                    <img src="./logo.png" alt="The Fair Ladies' Dress, Dress to Thrill. Logo" class="logo">
                </div>
            </div>
            <div class="icon-container">
                <div class="contact-us">
                    <a href="#">
                        <i class="far fa-envelope fa-5x"></i>
                    </a>
                </div>
                <div class="my-account">
                    <a href="#">
                        <i class="far fa-user fa-5x"></i>
                    </a>
                </div>
                <div class="wish-list">
                    <a href="#">
                        <i class="fas fa-heart fa-5x"></i>
                    </a>
                </div>
                <div class="shopping-cart">
                    <a href="#">
                        <i class="fas fa-shopping-cart fa-5x"></i>
                    </a>
                </div>
                <div class="check-out">
                    <a href="#">
                        <i class="fas fa-sign-out-alt fa-5x"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav-bar>
    <nav>
        <div class="navs">
            <ul id="dresslist">
                <li id="hamburger"><img src="/hamburger-menu-svgrepo-com.svg" alt=""></li>
                <li><a href="#">Prom dresses</a></li>
                <li><a href="#">Evening dresses</a></li>
                <li><a href="#">Wedding dresses</a></li>
                <li><a href="#">Party Dresses</a></li>
                <li><a href="#">Special Occasions</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
        </div>
    </nav>
    <aside>
        <div class="middlePart" id="middleContainer">
            <div class="sideNavBar" id="sideNav">
                <a href="#">Prom Dresses</a>
                <a href="#">Evening Dresses</a>
                <a href="#">Wedding Dresses</a>
                <a href="#">Party Dresses</a>
                <a href="#">Special Occasion Dresses</a>
                <a href="#">Style</a>
                <a href="#">Color</a>
                <a href="#">Accessories</a>
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/0e5d9c64.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/Ball-gown-sketch-768x1037.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/fit-flare-768x1037.jpg" class="d-block" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="googleMaps" id="googleMap">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2473.0376845219007!2d-0.7413822843355461!3d51.69575547966659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48765fe99567f6a9%3A0xda22595e10e2ed91!2sDresser%20Rd%2C%20Prestwood%2C%20Great%20Missenden%2C%20UK!5e0!3m2!1sen!2sbe!4v1641370200843!5m2!1sen!2sbe"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </aside>
    <main>

    </main>
    <footer>
    </footer>
</body>

</html>
