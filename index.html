<!DOCTYPE html>

<head>

    <title>The Fair Ladies Dress</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<body>
    <nav-bar>

                    <img src="./logo.png" alt="The Fair Ladies' Dress, Dress to Thrill. Logo" class="logo">
                </div>
            </div>
            <div class="icon-container">

                    <a href="#">
                        <i class="far fa-envelope fa-6x"></i>

                    <a href="#">
                        <i class="far fa-user fa-6x"></i>

                </div>

            </div>

            <a href="#">Prom Dresses</a>
            <a href="#">Evening Dresses</a>
            <a href="#">Wedding Dresses</a>

    </main>
